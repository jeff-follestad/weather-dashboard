<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid mt-2 text-center p-2"
    style="background-color:#404040 ;color: white;">
    <h2>Weather Dashboard</h2>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-4 bg-light">
        <h4 class="pt-1"><strong>Search for a City:</h4>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="search-city" aria-label="City Search"
            aria-describedby="search-button">
          <div class="input-group-append">
            <button class=" btn bg-primary text-light" id="search-button"><i
                class="fa fa-search"></i></button>
          </div>
        </div>
        <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
        <ul class="list-group">
        </ul>
      </div>
      
    </div>
  </div>


  </div>
  </main>

  <script src="./assets/js/homepage.js"></script>
</body>

</html>
